<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-md-1 hour">9am</div>
        <div class="col-md-10 time-block9am" id="9AM"><input id="9am" type="text"></div>
        <div class="col-md-1 saveBtn"></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour">10am</div>
        <div class="col-md-10 time-block10am" id="10AM"><input id="10am" type="text"></div>
        <div class="col-md-1 saveBtn"></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour">11am</div>
        <div class="col-md-10 time-block11am" id="11AM"><input id="11am" type="text"></div>
        <div class="col-md-1 saveBtn"></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour">12pm</div>
        <div class="col-md-10 time-block12pm" id="12PM"><input id="12pm" type="text"></div>
        <div class="col-md-1 saveBtn"></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour">1pm</div>
        <div class="col-md-10 time-block1pm" id="1PM"><input id="1pm" type="text"></div>
        <div class="col-md-1 saveBtn"></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour">2pm</div>
        <div class="col-md-10 time-block2pm" id="2PM"><input id="2pm" type="text"></div>
        <div class="col-md-1 saveBtn"></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour">3pm</div>
        <div class="col-md-10 time-block3pm" id="3PM"><input id="3pm" type="text"></div>
        <div class="col-md-1 saveBtn"></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour">4pm</div>
        <div class="col-md-10 time-block4pm" id="4PM"><input id="4pm" type="text"></div>
        <div class="col-md-1 saveBtn"></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour">5pm</div>
        <div class="col-md-10 time-block5pm" id="5PM"><input id="5pm" type="text"></div>
        <div class="col-md-1 saveBtn"></div>
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <script>
      </script>
  </body>
</html>
